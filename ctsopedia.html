<head>
  <title>ctsOpedia</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <form>
    <div id="banner">
      <h1><span class="first">cts</span><span class="last">opedia</span></h1>
    </div>
    <div id="search">
      {{> searchInput}}
    </div>
    <div id="buttons">
      {{> loginButtons}}
      {{> searchBtn}}
    </div>
    <div id="results">
      {{> results}}
    </div>
  </form>
</body>

<template name="searchBtn">
  <button>Search Our Brains</button>
</template>
<template name="searchInput">
  <input type="search" name="ctsSearch" />
</template>
