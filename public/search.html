
<html>
  <body>
    <div id='header'></div>

    <div id='content'>
      <h1>Drive Documents</h1>
      <ul id='events'></ul>
    </div>

    <a href='#' id='authorize-button' onclick='handleAuthClick();'>Login</a>

    <script>
    var clientId = '142974835119-2q26fu1lijvnjiauvd2od868e5vblo2f.apps.googleusercontent.com';
    var apiKey = 'AIzaSyCKU0gRQheg7FVaUR44KpviQW5R4BwgMFw';
    var scopes = ['https://www.googleapis.com/auth/drive',
                  'https://www.googleapis.com/auth/drive.file'];

    function handleClientLoad() {
      gapi.client.setApiKey(apiKey);
      //window.setTimeout(checkAuth,1);
      checkAuth();
    }

    function checkAuth() {
      gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true},
          handleAuthResult);
    }

    function handleAuthResult(authResult) {
      var authorizeButton = document.getElementById('authorize-button');
      if (authResult) {
        authorizeButton.style.visibility = 'hidden';
        makeUserApiCall();
        makeApiCall();
      } else {
        authorizeButton.style.visibility = '';
        authorizeButton.onclick = handleAuthClick;
       }
    }

    function handleAuthClick(event) {
      gapi.auth.authorize(
          {client_id: clientId, scope: scopes, immediate: false},
          handleAuthResult);
      return false;
    }

    // TODO change this for hackathon
    function makeApiCall() {
      gapi.client.load('calendar', 'v3', function() {

        var request = gapi.client.calendar.events.list({
          'calendarId': 'primary'
        });

        request.execute(function(resp) {
          for (var i = 0; i < resp.items.length; i++) {
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(resp.items[i].summary));
            document.getElementById('events').appendChild(li);
          }
        });
      });
    }

    // TODO change this for hackathon
    function makeUserApiCall() {
      gapi.client.load('plus', 'v1', function() {
          var request = gapi.client.plus.people.get({
              'userId': 'me'
                });
          request.execute(function(resp) {
              var h4 = document.createElement('h4');
              var image = document.createElement('img');
              image.src = resp.image.url;
              h4.appendChild(image);
              h4.appendChild(document.createTextNode(resp.displayName));

              document.getElementById('header').appendChild(h4);
            });
        });
    }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
